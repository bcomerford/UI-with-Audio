<html>
<head>
    <title>Button</title>
</head>
<body>
<button id="clickme" disabled="true">Click Me!</button>

<script src="js/blip.js"></script>
<script>
var clickme = document.getElementById("clickme");
clickme.addEventListener('click',clickHandler);

blip.sampleLoader()
    .samples({'button': 'audio/button.wav'})
    .done(audioLoaded)
    .load();

function audioLoaded() {
    buttonClick = blip.clip().sample('button');
    
    clickme.disabled = false;
}
    
function clickHandler(e) {
    playTone();
}

function playTone() {
    buttonClick.play(0);
}
</script>
</body>
</html>
